<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Start Sticky Icon--> 
    <div class="sticky-icon">
       <a href="https://www.instagram.com/?hl=en" class="Instagram"><i class="fab fa-instagram"></i> Instagram </a>
       <a href="https://www.facebook.com/" class="Facebook"><i class="fab fa-facebook-f"> </i> Facebook </a>
       <a href="https://aboutme.google.com/u/0/?referer=gplus" class="Google"><i class="fab fa-google-plus-g"> </i> Google + </a>
       <a href="https://www.youtube.com/" class="Youtube"><i class="fab fa-youtube"></i> Youtube </a>
       <a href="https://twitter.com/login" class="Twitter"><i class="fab fa-twitter"> </i> Twitter </a>   
    </div>
    <div class="card">
        <div class="card__content">
            <div class="fix">
                <p style="padding: 1px; color: aliceblue;text-align: center;font-size: 45px;margin: 10px;">
                    Registration Form
                </p>
                <form id="my-form">
                    <div class="group">
                        <input name="entry.487587974" type="text" class="input" id="fname" onblur="validateName()" required>
                        <label>Name</label>
                    </div>
                    <div class="group">
                        <input name="entry.146235907" type="text" class="input" id="email" onblur="validateEmail()" required>
                        <label>Email</label>
                    </div>

                    <div class="group">
                        <input name="entry.239356306" type="text" class="input" id="username" onblur="validateUsername()" required>
                        <label>Username</label>
                    </div>

                    <div class="group">
                        <input name="entry.1902235388" type="password" class="input" id="password" onblur="validatePassword()" required>
                        <label>Password</label>
                    </div>

                    <div class="group">
                        <input name="entry.458535674" type="date" class="input" id="dob" required>
                        <label>Date Of Birth</label>
                    </div>

                    <div class="group">
                        <input name="entry.1619666961" type="text" class="input" id="phone" onblur="validatePhoneNumber()" required>
                        <label>Phone Number</label>
                    </div>

                    <div class="group">
                        <input name="entry.1875624927" type="text" class="input" id="city" required>
                        <label>City</label>
                    </div>

                    <button class="button1" type="submit">
                        SUBMIT
                    </button>
                </form>
            </div>
        </div>
        <div id="success-message" style="display: none;">
            <button class="but" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1Bma0CR6wcuS_JmHhhQDaNwY71RggPrUQFFkY41PNUh0/edit?usp=sharing';">
                Check Response Sheet
            </button>
        </div>
    </div>
      
</body>
<script src="script.js">
</script>

</html>
